version: 0.2
env:
  secrets-manager: 
    DOCKERHUB_USER : DEV/ECS/DOCKERHUB:user
    DOCKERHUB_TOKEN: DEV/ECS/DOCKERHUB:token
phases:
  pre_build:
    commands:
      - echo "TOKEN : ${DOCKERHUB_TOKEN}"
      - echo "USER : ${DOCKERHUB_USER}"
      - echo ${DOCKERHUB_TOKEN} | docker login -u ${DOCKERHUB_USER} --password-stdin
      - docker info | grep Username
      - echo "Logged in as: $(docker info --format '{{.Username}}')"

  build: 
    commands:
      - docker build -t my-angular-app:latest .

  post_build:
    commands:
      - docker tag my-angular-app:latest ${DOCKERHUB_USER}/my-angular-app:latest
      - docker push ${DOCKERHUB_USER}/my-angular-app:latest